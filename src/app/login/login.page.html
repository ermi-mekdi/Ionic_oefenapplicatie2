<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <form #b="ngForm" (ngSubmit)="onSubmit(b)" width="100%">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col>
          <img src="https://cdn.pixabay.com/photo/2019/10/16/05/37/alpine-4553488_1280.jpg"/>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10" offset="1">
        <ion-item class="ion-padding-top">
          <ion-label class="ion-text-center" position="floting">E-mail</ion-label>
          <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
        </ion-item>
      </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10" offset="1">
        <ion-item class="ion-text-center">
          <ion-label position="floting">Password</ion-label>
          <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel"></ion-input>
        </ion-item>
      </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
        <ion-button expand="full" (click)="onLogin()" type="submit" position="floting">Login</ion-button>
      </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
        <ion-button expand="full" type="submit" position="floting">Sing up</ion-button>
      </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
